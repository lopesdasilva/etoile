@(blog: Blog) 
@main("etoile project") {
<div class="navbar navbar-inverse navbar-fixed-top navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">etoile platform</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="about">About</a></li>
              <li><a href="courses">Courses</a></li>
              <li><a href="contact">Contact</a></li>
            </ul>
            <form class="navbar-form pull-right">
              @if( session.get("email")==null) {
             <a href="login" role="button" class="btn btn-primary" >Login</a>
 			}
 			  @if( session.get("email")!=null) {
             <a href="/logout" role="button" class="btn btn-primary" >Logout</a>
 			}


 
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
 
 <div class="span9" >
 <h3>@blog.header</h3>
 <p>@blog.text</p>
 @for(comment <- blog.comments) {
		<blockquote>
			<p>@comment.text</p>
			<small>By a random Person</small>
		</blockquote>
		}
 </div>

}
